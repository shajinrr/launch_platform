<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading with Image</title>
    <style>
        /* Style to center the content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Style for the heading */
        h1 {
            text-align: center;
        }
        /* Style for the image */
        img {
            display: block;
            margin: auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div>
        <!-- Heading -->
        <h1>CUSTOMER PORTAL TEST PAGE</h1>
        <!-- Image placed on top of the heading -->
        <img src="image.png" alt="Image">
    </div>
</body>
</html>
